<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>APETITO PIZZA</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- header start -->
  <header class="header-area gray-bg clearfix row">
    <div class="col-md-4">
      <i class='fas fa-pizza-slice' style='color:rgb(5, 5, 5)'></i>
      <a href=" index.html">APETITO PIZZA</a>
    </div>
    <div class="col-md-8">
      <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="shop.html" class="active">
          <ion-icon name="basket"></ion-icon> Cart <span>0</span>
        </a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </header>
  <!-- header end -->

  <!--body-->
  <div class="shop-pic">
    <div class="container">
      <div class="content-header">
        <h2>MENU</h2>
      </div>
      <div class="content-body">
        <div>
          <h2>Build your own Pizza</h2>

          <div class="build-pizza">
            <div class="pd">
              <h5>Size</h5>
              <div class="dropdown">
                <button onclick="pizzaSize()" class="dropbtn">Size<span class="caret"></span></button>
                <div id="sizeDropdown" class="dropdown-content">
                  <ul>
                    <li><a href="#">Large</a></li>
                    <li><a href="#">Medium</a></li>
                    <li><a href="#">Small</a></li>
                  </ul>
                </div>
                <div class="smessage"></div>
              </div>
            </div>

            <div class="pd">
              <h5>Crust</h5>
              <div class="dropdown">
                <button onclick="pizzaCrust()" class="dropbtn" type="button">Crust<span class="caret"></span></button>
                <div id="crustDropdown" class="dropdown-content">
                  <ul>
                    <li><a href="#">Crispy</a></li>
                    <li><a href="#">Stuffed</a></li>
                    <li><a href="#">Gluten-free</a></li>
                </div>
                <div class="cmessage"></div>
              </div>
            </div>
            <div class="pd">
              <h5>Toppings</h5>
              <div class="dropdown">
                <button onclick="pizzaTopping()" class="dropbtn">Toppings<span class="caret"></span></button>
                <div id="toppingDropdown" class="dropdown-content">
                  <ul>
                    <li><a href="#">Crispy</a></li>
                    <li><a href="#">Stuffed</a></li>
                    <li><a href="#">Gluten-free</a></li>
                  </ul>
                </div>
                <div class="tmessage"></div>
              </div>
            </div>
            <div class="pd">
              <h5>Total Number</h5>
              <div class="form-group">
                <label for="Number">NO. of Pizza:</label>
                <select class="form-control" id="pizzaNo">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div>
          </div>
          <div class="sub">
            <button type="button" class="btn btn-primary">ADD TO CART</button>
            <button type="button" class="btn btn-danger">CANCEL</button>
          </div>
        </div>
        <br>
        <div>
          <h2>Cart</h2>
          <table class="table table-dark table-hover">
            <thead class="thead-light">
              <tr>
                <th>Delete</th>
                <th>Size</th>
                <th>Crust</th>
                <th>Topping</th>
                <th>No. of Pizza</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <ion-icon name="trash"></ion-icon>
                </td>
                <td>Large</td>
                <td>Stuffed</td>
                <td>Chicken</td>
                <td>1</td>
                <td>1000</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
