<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>APETITO PIZZA</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <!-- header start -->
  <header class="header-area gray-bg clearfix row">
    <div class="col-md-4">
      <i class='fas fa-pizza-slice' style='color:rgb(5, 5, 5)'></i>
      <a href=" index.html">APETITO PIZZA</a>
    </div>
    <div class="col-md-8">
      <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="shop.html" class="active">
          <ion-icon name="basket"></ion-icon> Cart <span>0</span>
        </a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </header>
  <!-- header end -->

  <!--body-->
  <div class="shop-pic">
    <div class="container">
      <div class="content-header">
        <h2>MENU</h2>
      </div>
      <div class="content-body">
        <div>
          <h2>Build your own Pizza</h2>
          <div class="build-pizza">
            <div class="pd">
              <h5>Size</h5>
              <div class="form-group">
                <label for="text">Pizza Size:</label>
                <select class="form-control" id="pizzaSize" required>
                  <option value="">--select--</option>
                  <option value="500">Large</option>
                  <option value="400">Medium</option>
                  <option value="300">Small</option>
                </select>
                <div id="sprice">
                  o
                </div>
              </div>
              <div class="pd">
                <h5>Crust</h5>
                <div class="form-group">
                  <label for="text">Crust:</label>
                  <select class="form-control" id="pizzaCrust" required>
                    <option value="">--select--</option>
                    <option value="300">Crispy</option>
                    <option value="200">Stuffed</option>
                    <option value="250">Gluten free</option>
                  </select>
                  <div id="cprice">
                    not selected
                  </div>
                </div>
                <div class="pd">
                  <h5>Toppings</h5>
                  <div class="form-group">
                    <label for="Number">Toppings:</label>
                    <select class="form-control" id="pizzaTopping" required>
                      <option value="">--select--</option>
                      <option value="250">Chicken</option>
                      <option value="200">Vegetable</option>
                      <option value="300">Beef</option>
                    </select>
                    <div id="tprice">
                      no
                    </div>
                  </div>
                  <div class="pd">
                    <h5>Total Number</h5>
                    <div class="form-group">
                      <label for="Number">NO. of Pizza:</label>
                      <select class="form-control" id="pizzaNo">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="sub">
                  <button type="button" onclick="displayPrice()">Get Selected Value</button>
                  <button class="btn btn-primary" onclick="getSelected()">ADD TO CART</button>
                  <button type="button" class="btn btn-danger">CANCEL</button>
                </div>
              </div>
              <br>
              <div>
                <h2>Cart</h2>
                <table class="table table-dark table-hover">
                  <thead class="thead-light">
                    <tr>
                      <th>Delete</th>
                      <th>Size</th>
                      <th>Crust</th>
                      <th>Topping</th>
                      <th>No. of Pizza</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <ion-icon name="trash"></ion-icon>
                      </td>
                      <td id="stext">Large</td>
                      <td id="ctext">Stuffed</td>
                      <td id="ttext">Chicken</td>
                      <td id="ntext">1</td>
                      <td>1000</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/scripts.js"></script>
</body>

</html>
