<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>APETITO PIZZA</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <!-- header start -->
  <header class="header-area gray-bg clearfix row">
    <div class="nav">
      <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="shop.html" class="active">
          <ion-icon name="basket"></ion-icon> Cart <span>0</span>
        </a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>
  <!-- header end -->

  <!--body-->
  <div class="shop-pic">
    <div class="container">
      <div class="content-header">
        <h2 class="title">MENU</h2>
      </div>
      <div class="content-body">
        <div>
          <h2 class="title">Build your own Pizza</h2>
          <div class="build-pizza">
            <div class="pd">
              <h5 class="title">Size</h5>
              <div class="form-group">
                <label for="text">Pizza Size:</label>
                <select class="form-control" id="pizzaSize" required>
                  <option value="">--select--</option>
                  <option value="Large">Large</option>
                  <option value="Medium">Medium</option>
                  <option value="Small">Small</option>
                </select>
                <div class="pprice">KSH
                  <div id="sprice">
                    o
                  </div>
                </div>
              </div>
            </div>
            <div class="pd">
              <h5 class="title">Crust</h5>
              <div class="form-group">
                <label for="text">Crust:</label>
                <select class="form-control" id="pizzaCrust" required>
                  <option value="">--select--</option>
                  <option value="Crispy">Crispy</option>
                  <option value="Stuffed">Stuffed</option>
                  <option value="Gluten free">Gluten free</option>
                </select>
                <div class="pprice">KSH
                  <div id="cprice">
                    ---
                  </div>
                </div>
              </div>
            </div>
            <div class="pd">
              <h5 class="title">Toppings</h5>
              <div class="form-group">
                <label for="Number">Toppings:</label>
                <select class="form-control" id="pizzaTopping" required>
                  <option value="">--select--</option>
                  <option value="Chicken">Chicken</option>
                  <option value="Vegetable">Vegetable</option>
                  <option value="Beef">Beef</option>
                </select>
                <div class="pprice">KSH
                  <div id="tprice">
                    ---
                  </div>
                </div>
              </div>
            </div>
            <div class="pd">
              <h5 class="title">Total Number</h5>
              <div class="form-group">
                <label for="Number">NO. of Pizza:</label>
                <select class="form-control" id="pizzaNo">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </div>
          </div>
          <div class="sub">
            <button class="btn btn-primary" id="addCart">ADD TO CART</button>
          </div>
        </div>
        <br>
        <div>
          <h2 class="title">Cart</h2>
          <table class="table table-dark table-hover">
            <thead class="thead-light">
              <tr>
                <th>Delete</th>
                <th>Size</th>
                <th>Crust</th>
                <th>Topping</th>
                <th>No. of Pizza</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <ion-icon name="trash"></ion-icon>
                </td>
                <td id="stext">--</td>
                <td id="ctext">--</td>
                <td id="ttext">--</td>
                <td id="ntext">-</td>
                <td id="total-text">0</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <h5 class="title">Delivery</h5>
          <p class="pprice">Only within CBD</p>
          <p>Delivery cost additional cost of <span class="pprice">KSH 200</span>
          </p>
          <form>
            <input type="radio" name="delivery" id="delivery" value="Delivery">DELIVERY
          </form>
        </div>
        <div class="sub">
          <button class="btn btn-primary" id="checkout">CHECKOUT</button>
        </div>
        <br>
        <div id="disp"></div>
        <br>
        <br>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
